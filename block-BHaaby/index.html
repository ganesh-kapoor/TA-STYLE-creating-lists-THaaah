<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Creating Lists</title>
    <!-- CSS Link -->
    <link rel="stylesheet" href="stylesheet/style.css">
</head>
<body>
    <!-- Header Start-->
    <header class="header">
        <div class="container">
            <nav class="nav">
                <ul class="flex">
                    <li>
                        <a href="#">Home</a>
                    </li>
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>

                    </li>

                    </li>

        </div>

    <!-- Main Start -->
    <main>
        <section>
            <div class="container">
                <div class="order-list-container">
                    <ol class="order-list-boxes">
                        <li>Home</li>
                        <li>Page</li>
                        <li>Services</li>
                        <li>About Us</li>
                        <li>Portfolio</li>
                        <li value="20">Pricing</li>

                        <li>Testimonia</li>

                </div>
                <div></div>
                <div></div>
            </div>

</html>
